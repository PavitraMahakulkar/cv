<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <a href="https://google.com"target="_blank">Go to google</a><br> <!-- a is a tag and href is an attribute.-->
    <a href="https://facebook.com"target="_blank">Go to Facebook</a><br> <!--target is an attribute for targeting things and "_blank" is for opening the websites in new tab-->
    <a href="https://twitter.com"target="_blank">Go to Twitter</a><br>
    <a href="https://linkedin.com"target="_blank">Go to Linkedin</a><br>
    <a href="/2.html"target="_blank">2</a><!-- This is how you link internal links.-->

    <!-- Image is not present hence alt text is shown.-->
    <img src="pavitra.jpg" alt="Error loading image">
    <img src="https://source.unsplash.com/200x400/?nture,water" alt="remote image"> <!-- Width and height of an image can also be set here but it is not recommended, as css can be used for that.-->
</body>
</html>
